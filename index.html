    <style>
      /* Custom scrollbar hiding for clean carousels */

        scrollbar-width: none;
      }
      .fade-enter {
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 300ms ease-in;
      }
      .fade-exit {
        opacity: 1;
      }

        opacity: 0;

      }
